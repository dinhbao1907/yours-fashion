<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đang xét duyệt - YOURS</title>
  <link rel="stylesheet" href="css/homepage.css">
  <link rel="icon" type="image/x-icon" href="resources/web-logo.ico">
  <style>
    body { background: #fff; }
    .checking-container {
      max-width: 480px;
      margin: 60px auto 0 auto;
      text-align: center;
      padding: 32px 16px;
    }
    .checking-title {
      color: #6a0dad;
      font-size: 1.6rem;
      font-weight: 800;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }
    .checking-desc {
      color: #7c3aed;
      font-size: 1.1rem;
      margin-bottom: 24px;
    }
    .checking-dots {
      color: #7c3aed;
      font-size: 2.2rem;
      margin-bottom: 18px;
      letter-spacing: 8px;
    }
    .checking-img {
      width: 220px;
      margin-bottom: 32px;
      margin-top: 8px;
    }
    .home-btn {
      background: #7c3aed;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 14px 36px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 18px;
      transition: background 0.18s;
    }
    .home-btn:hover {
      background: #5e20e1;
    }
  </style>
</head>
<body>
  <div class="checking-container">
    <div class="checking-title">SẢN PHẨM CỦA BẠN ĐANG ĐƯỢC XÉT DUYỆT</div>
    <div class="checking-desc">Vui lòng đợi sản phẩm sẽ được duyệt trong 24h tiếp theo !</div>
    <div class="checking-dots">•••</div>
    <img src="resources/checking.png" alt="Đang xét duyệt" class="checking-img">
    <br>
    <button class="home-btn" onclick="window.location.href='index.html'">Quay về trang chủ</button>
  </div>
</body>
</html>
